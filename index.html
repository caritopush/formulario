<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Hola!, por favor contesta mi encuesta</h1>
        <form action="informacion.html" method="get">
            <label>Nombre:</label><input type="text" name="nombre"><br>
            <label>Apellidos:</label><input type="text" name="apellido"><br>
            <label>Correo:</label><input type="email" name="mail"><br>
            <label>Fecha:</label><input type="datetime-local" name="fecha"><br>
            <label>Teléfono:</label><input type="tel" name="tel"><br>
            <label>Usuario:</label><input type="text" name="usuario"><br>
            <label>Contraseña:</label><input type="password" name="contra" id="contra"onchange="alertacontra()"><br>
            <label>Repetir Contraseña:</label><input type="password" name="confirmcontra"><br>
            <input type="submit" value="Enviar formulario">
        </form>
        <script>
            function alertacontra(){
                var contrasena=(document.getElementById("contra").value);
                if (contrasena.length > 5){
                    alert("Tu contraseña es segura");
                }else{
                    alert("Tu contraseña es débil, te recomendamos reemplazarla");
                }
            }
        </script>
</body>
</html>
